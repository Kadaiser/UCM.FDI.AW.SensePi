<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/icons/zero.png"/>
    <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script type="text/javascript" src="../js/basic.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/lit/lit-EN.js"></script>
    <title id="webTitle"></title>
  </head>

  <body>
    
    <div class="">
      <h1 id="webHeader"></h1>
    </div>
    <div class="">
      <h2 id="arduinoRasPiHeader"></h2>
    </div>
    <div id="MenuBar">
      <ul>
        <li id ="menuBox">
          <a id="navHome" href="../index.html"></a>
        </li>
        <li id ="menuBox">
          <a id="navTeam" href="../views/equipo.html"></a>
        </li>
        <li id ="menuBox">
          <a id="navHardware" href="../views/hardware.html"></a>
        </li>
        <li id ="menuBox">
          <a id="navLog" href="../views/bitacora.html"></a>
        </li>
        <li id ="menuBox">
          <a id="navLogIn" href="#"></a>
        </li>
      </ul>
    </div>

    <div>
      <form>
        <div class="group">
          <input type="text"
                id="userNickname" class="field"
                required autofocus>
          <span class="highlight"></span><span class="bar"></span>
          <label id="nickLabel"></label>
        </div>

        <div class="group">
          <input type="text"
                id="userEmail" class="field"
                required
                id="emailField">
          <span class="highlight"></span><span class="bar"></span>
          <label id="emailLabel"></label>
        </div>

        <div class="group">
          <input type="password"
                id="userPassword" class="field"
                required>
          <span class="highlight"></span><span class="bar"></span>
          <label id="passwordLabel"></label>
        </div>

        <div id="confirmPasswordDiv" class="group" style="display: none">
          <input type="password"
                id="userConfirmPassword" class="field"
                required>
          <span class="highlight"></span><span class="bar"></span>
          <label id="confirmPasswordLabel"></label>
        </div>

        <div class="group">
          <button type="button"
                  class="button buttonBlue"
                  onclick="mainButtonClick()"
                  id="mainButton">
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
          </button>

          <div class="info">
            <h4 id="accountMessage"></h4>
          </div>

          <button type="button"
                  class="backgroundButton buttonGreen "
                  onclick="switchForms()"
                  id="alternativeButton">
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
          </button>
        </div>

        <div class="group">
          <p id="resultMessage"></p>
        </div>

        <div class="group">
          <p id="warningMessage"><a id="passwordRecover" href="/passwordRecover"></a></p>
        </div>
      </form>
    </div>

  </body>

  <footer>
    <a href="https://www.mundocero.tech/" target="_self"><img src="../images/icons/zero.png"></a>
    <p><a id="footerLink" href="https://www.mundocero.tech/views/bitacora.html"></a><a id="footerSentence" href="https://informatica.ucm.es/" target="_blank"></a></p>
  </footer>

</html>
