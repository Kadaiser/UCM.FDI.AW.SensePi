<html>

  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../images/icons/zero.png"/>

    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script type="text/javascript" src="../js/basic.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/lit/lit-EN.js"></script>
    <title id="webTitle"></title>
  </head>

  <body>
    
  	<!-- WRAPPER CLASS -->
  	<div id="wrapper">

  		<!-- HEADER CLASS -->
  		<div id="header">
  			<nav class="mainNav">
  				<ul>
  					<li>
							<a href="../index.html"><div id="navHome">HOME
							</div></a>
						</li>
						<li>
							<a href="./equipo.html"><div id="navTeam">TEAM
							</div></a>
						</li>
						<li>
							<a href="./details.html"><div id="navDetails">PROJECT
							</div></a>
						</li>
						<li>
							<a href="./contacto.html"><div id="navContact">CONTACT
							</div></a>
						</li>
  				</ul>
  			</nav>

  			<nav class="mainNav rightNav">
					<ul>
						<li>
							<a href="#"><div id="navLogIn">LOGIN
							</div></a>
						</li>
					</ul>
  			</nav>
  		</div>

  		<!-- CONTENT CLASS -->
  		<div id="content">

          <form>
            <div class="group">
              <input type="text"
                    id="userNickname" class="field"
                    required autofocus>
              <span class="highlight"></span><span class="bar"></span>
              <label id="nickLabel"></label>
            </div>

            <div class="group">
              <input type="text"
                    id="userEmail" class="field"
                    required
                    id="emailField">
              <span class="highlight"></span><span class="bar"></span>
              <label id="emailLabel"></label>
            </div>

            <div class="group">
              <input type="password"
                    id="userPassword" class="field"
                    required>
              <span class="highlight"></span><span class="bar"></span>
              <label id="passwordLabel"></label>
            </div>

            <div id="confirmPasswordDiv" class="group" style="display: none">
              <input type="password"
                    id="userConfirmPassword" class="field"
                    required>
              <span class="highlight"></span><span class="bar"></span>
              <label id="confirmPasswordLabel"></label>
            </div>

            <div class="group">
              <button type="button"
                      class="button buttonBlue"
                      onclick="mainButtonClick()"
                      id="mainButton">
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
              </button>

              <div class="info">
                <h4 id="accountMessage"></h4>
              </div>

              <button type="button"
                      class="backgroundButton buttonGreen "
                      onclick="switchForms()"
                      id="alternativeButton">
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
              </button>
            </div>

            <div class="group">
              <p id="resultMessage"></p>
            </div>

            <div class="group">
              <p id="warningMessage"><a id="passwordRecover" href="/passwordRecover"></a></p>
            </div>
          </form>

  		</div>

      <!-- FOOTER CLASS -->
      <div id="footer">
        <a id="footerLink" href="https://www.mundocero.tech/views/bitacora.html">SensePi</a>
        <a id="footerSentence" href="https://informatica.ucm.es/" target="_blank">, un proyecto de alumnos para la FdI</a>
      </div>

  	<!-- END WRAPPER CLASS -->
  	</div>

  </body>
